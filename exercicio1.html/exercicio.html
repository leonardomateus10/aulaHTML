<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etec Francisco Garcia</title>

    <style>
        body {
            margin: 0;
            background: white;
        }

        .topo-logos {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
            
        }

        .topo-logos img {
            height: 150px;
        }

        .imagem-escola {
            width: 100%;
        }

        .imagem-escola img {
            width: 100%;
            height: auto;
        }
        .noticia-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .noticia-card {
            width: 450px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .noticia-card img {
            width: 100%;
            display: block;
        }

        .noticia-card .conteudo {
            padding: 20px;
        }

        .noticia-card h3 {
            margin-top: 0;
            color: black;
        }

        .noticia-card p {
            color: gray;
            font-size: 15px;
            
        }

        .botao-leia {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: white;
            background: red;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="topo-logos">
        <img src="etecc.png">
        <img src="cpss.png">
    </div>

    <div class="imagem-escola">
        <img src="ETEC.png">
    </div>

    <div class="noticia-container">
        <div class="noticia-card">
            <img src="sobremesas_lacteas.jpg">

            <div class="conteudo">
                <h3>Sobremesas Lácteas</h3>
                <p>
                    Alunos do curso Técnico em Alimentos participaram da Oficina de Sobremesas Lácteas
                    realizada pela Mococa SA.
                </p>

                <a href="" class="botao-leia">Leia mais</a>
            </div>
        </div>
    </div>

</body>
</html>
