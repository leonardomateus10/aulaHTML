<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sublinado
        {
            text-decoration: underline;
        }

        .sobrelinhado
        {
            text-decoration: overline;
        }

        .riscado
        {
            text-decoration: line-through;
        }

        .azul
        {
            text-decoration-color: blue;
        }

    </style>
</head>
<body>
    <h1>exemplo 1 -text decoration</h1>

    <p class="sublinado azul">
        exemplo de sublinado
    </p>

    <p class="sobrelinhado">
        exemplo de sobrelinhado
    </p>

    <p class="riscado azul">
        exemplo de riscado
    </p>
    
</body>
</html>
